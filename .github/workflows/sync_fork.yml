name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * 0'  # every sunday
  workflow_dispatch:     # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # full history, needed for merge

      - name: Set up Git identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream & sync
        run: |
          git remote add upstream https://github.com/TideDra/zotero-arxiv-daily.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || echo "No upstream changes to merge"
          git push origin main
